{% load static %}
{% load django_browser_reload %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
</head>
<body>

       <!--========== HEADER ==========-->
    <header class="header">
        <div class="header__container">
            <img id="profile-pic" src="assets/img/perfil.jpg" alt="Perfil" class="header__img">

            <a href="#" class="header__logo">Distribuidora Belleza</a>

            <div class="header__search">
                <input type="search" placeholder="Buscar" class="header__input">
                <i class='bx bx-search header__icon'></i>
            </div>

            <div class="header__toggle">
                <i class='bx bx-menu' id="header-toggle"></i>
            </div>
        </div>
    </header>


    <!--========== NAV ==========-->
    <div class="nav" id="navbar">
        <nav class="nav__container">
            <div>
                <a href="#" class="nav__link nav__logo">
                    <i class='bx bxs-disc nav__icon'></i>
                    <span class="nav__logo-name">Distribuidora</span>
                </a>

                <div class="nav__list">
                    <div class="nav__items">
                        <h3 class="nav__subtitle">Gestión</h3>

                        <a href="#" class="nav__link active">
                            <i class='bx bx-home nav__icon'></i>
                            <span class="nav__name">Inicio</span>
                        </a>
                        
                        <a href="#" class="nav__link">
                            <i class='bx bx-category nav__icon'></i>
                            <span class="nav__name">Categorías</span>
                        </a>

                        <a href="#" class="nav__link">
                            <i class='bx bx-brush nav__icon'></i>
                            <span class="nav__name">Marcas</span>
                        </a>

                        <a href="#" class="nav__link">
                            <i class='bx bx-box nav__icon'></i>
                            <span class="nav__name">Productos</span>
                        </a>

                        <a href="#" class="nav__link">
                            <i class='bx bx-purchase-tag nav__icon'></i>
                            <span class="nav__name">Inventario</span>
                        </a>
                        
                        <a href="#" class="nav__link">
                            <i class='bx bx-palette nav__icon'></i>
                            <span class="nav__name">Cartas de Color</span>
                        </a>
                    </div>

                    <div class="nav__items">
                        <h3 class="nav__subtitle">Usuario</h3>

                        <a href="#" class="nav__link">
                            <i class='bx bx-user nav__icon'></i>
                            <span class="nav__name">Perfil</span>
                        </a>

                        <a href="{% url 'logout' %}" class="nav__link nav__logout">
                            <i class='bx bx-log-out nav__icon'></i>
                            <span class="nav__name">Cerrar Sesión</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>




    <script src="{% static 'js/sidebar.js' %}"></script>
</body>
</html>
