{% extends 'dashboard/admin/base.html' %}
{% load static %}
{% load django_browser_reload %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ page_title }}{% endblock %}</title>
    {% block extra_css %}
      <link rel="stylesheet" href="{% static 'admin/css/prueba3.css' %}">
    {% endblock %}
</head>
<body>
    {% block content %}
    <div class="users-container">
        <div class="users-header">
            <h1>User Management</h1>
            <div class="users-stats">
                <div class="stat-card">
                    <span class="stat-title">Total Users</span>
                    <span class="stat-value" id="total-users">0</span>
                </div>
                <div class="stat-card">
                    <span class="stat-title">Active Users</span>
                    <span class="stat-value" id="active-users">0</span>
                </div>
            </div>
        </div>
        
        <div class="users-table-container">
            <table id="usuarios-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Last Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- AJAX data will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="{% static 'admin/js/api/list_users.js' %}"></script>
    {% endblock %}
</body>
</html>
