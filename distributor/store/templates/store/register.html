{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <div class="form-container">
        <h1>Registro de Usuario Común</h1>
        <form id="registerForm">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>

            <label for="first_name">Nombre</label>
            <input type="text" id="first_name" name="first_name" placeholder="Ingrese su nombre" required>

            <label for="last_name">Apellido</label>
            <input type="text" id="last_name" name="last_name" placeholder="Ingrese su apellido" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>

            <label for="confirm_password">Confirmar Contraseña</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme su contraseña" required>

            <button type="button" id="submitButton">Registrarse</button>
        </form>
        <div id="responseMessage"></div>
    </div>
    <script src="{% static 'js/register.js' %}"></script>
</body>
</html>
